<html lang="en">
<head>

    <!-- ** Basic Page Needs ** -->
    <meta charset="utf-8">
    <title>Open Library</title>

    <!-- favicon -->
    <link href="images/tab-icon.png" rel="shortcut icon">

    <!--Style sheets-->
    <link href="plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/bootstrap/bootstrap-slider.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick/slick-theme.css" rel="stylesheet">
    <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">

    <!--Custom stylesheet-->
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="body-wrapper">


<header>
    <div class="container" style="max-width: 100%">
        <div class="row">
            <div class="col-md-12">
                 <nav class="navbar navbar-expand-lg navbar-light navigation" style="height: 55px">
                    <a class="navbar-brand" href="index.html">
                        <img width="170px" src="images/openLibrary-logo.png" alt="page-logo">
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>


<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4" style="text-align: center">Login to your account</h3>
                    <form action="#">
                        <fieldset class="p-4">
                            <input class="form-control mb-3" type="text" placeholder="Username" required>
                            <input class="form-control mb-3" type="password" placeholder="Password" required>
                            <div class="loggedin-forgot">
                                <input type="checkbox" id="keep-me-logged-in">
                                <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
                            </div>
                            <button type="submit" class="btn btn-primary font-weight-bold mt-3"
                                    style="padding: 8px 20px;float: right">Log in
                            </button>
                            <a class="mt-3 d-block text-primary" style="clear: right" href="#">Forget Password?</a>
                            <p class="mt-3 d-block">Don't have an account? <a class="text-primary" href="#">Sign up here</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer-bottom">
    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center text-lg-left mb-3 mb-lg-0">
                <!-- Course Name -->
                <div class="footerInfo">
                    <p>CIS 641 System Analysis and Design</p>
                </div>
            </div>
            <div class="col-lg-6">
                <!-- Team's Name -->
                <div class="footerInfo text-center text-lg-right">
                    <p>Team Algorithm</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Container End -->
    <!-- To Top -->
    <div class="scroll-top-to">
        <i class="fa fa-angle-up"></i>
    </div>
</footer>

<!-- Essential Scripts-->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/popper.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/bootstrap/bootstrap-slider.js"></script>
<script src="plugins/tether/js/tether.min.js"></script>
<script src="plugins/raty/jquery.raty-fa.js"></script>
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>


<script src="js/script.js"></script>

</body>

</html>
